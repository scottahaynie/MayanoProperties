    <rect x="50" y="340" width="600" height="70" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="60" y="360" font-family="Arial, sans-serif" font-size="12" fill="#aaa">I'm interested in renting this property...</text>
    
